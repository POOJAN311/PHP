<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class=" text-center">
            <h1>Welocome to Travel Website</h1>
            <p>Enter your details and submit this form to confirm your participation in trip.</p>
            <p style="color: rgb(14, 213, 14);">Thanks for submitting your form. We are happy to see you.</p>
        </div>

        <form action="register.php" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age :</label>
                <input type="number" name="age" min="15" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender :</label>
                <input type="text" name="gender" class="form-control" id="gender">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone :</label>
                <input type="number" name="phone" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address :</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <label for="exampleInputEmail1" class="form-label">Other :</label>
            <textarea class="form-control mb-3" name="desc" id="" cols="30" rows="10"
                placeholder="Enter any other information here"></textarea>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
